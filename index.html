<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Page Title</title>
</head>
  <body>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>

    <form class="alarm">
      <label for="hour">Hour:</label>
      <input type="number" id="hour">

      <label for="minute">Minute:</label>
      <input type="number" id="minute">

      <label for="seconds">Second:</label>
      <input type="number" id="seconds">

      <button type="submit" class="btn">Set Alarm</button>
    </form>

    <div class="alarmConfirmation">
      <h2 id="alarmConfirmation"></h2>
    </div>

  </body>
</html>
